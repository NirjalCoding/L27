<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Evaluation Function in JavaScript</h1>
    <p id="result"></p>
    <button onclick="myFunction()">Try me!</button>
    <script>
        function myFunction() {
            var x = 0;
            var y = 4;
            var a = eval("x + y") + "<br>";
            var b = eval("2 * 2") + "<br>";
            var c = eval("y - x") + "<br>";
            var res = a + b + c;
            document.getElementById("result").innerHTML = res;
       }
       document.getElementById("result").innerHTML = res;
    </script>
</body>
</html>
