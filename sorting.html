<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Sorting in JavaScript</h1>
    <p id="result"></p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <script>
        var points = [25, 249, 17, 89, 78, 46];
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function(a, b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
                points.sort(function (a, b) { return b - a });
                document.getElementById("result").innerHTML = points;
        }
    </script>
</body>
</html>
